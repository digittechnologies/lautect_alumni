<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Auth Form</mat-card-title>
    <span class="toolbar-spacer"></span>
    <!-- <mat-icon (click)="onNoClick()">cancel</mat-icon> -->
  </mat-toolbar>
</mat-card-header>
<div class="container">
<mat-dialog-content class="mat-typography">
  
    <form [formGroup]="_userForm" >
      <div class="form-group">
        <div class="row">
         
          <div class="col-md-12">
            <label> Name</label>
            <input type="text" formControlName="fullname" class="form-control">
          </div>
        </div>
        <div class="row">
          
          <div class="col-md-12">
            <label> Matric No</label>
            <input type="text" formControlName="matric_no" class="form-control">
          </div>
        </div>
        <div class="row">
          
          
          <div class="col-md-12">
            <label>Department</label>
            <input type="text" formControlName="dept" class="form-control">
          </div>
        </div>
     
      </div>

    </form>
  
</mat-dialog-content>
<div class="form-group">
  <div class="row">
<div class="form-actions center">
                    
  <button   class="btn btn-raised btn-defult mr-1" (click)="onNoClick()">
    <i class="fa fa-check-square-o"></i>cancel
  </button>

  <button type="submit" (click)="onSubmit()"  class="btn btn-raised btn-success">
    <i class="fa fa-check-square-o"></i>Save
  </button>
</div>
</div>
</div>
</div>
