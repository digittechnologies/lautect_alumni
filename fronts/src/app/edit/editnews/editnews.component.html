<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Update Info</mat-card-title>
    <span class="toolbar-spacer"></span>
    <!-- <mat-icon (click)="onNoClick()">cancel</mat-icon> -->
  </mat-toolbar>
</mat-card-header>
<div class="container">
<mat-dialog-content class="mat-typography">
  
    <form [formGroup]="_userForm" >
      <div class="form-group">
        <div class="form-group">
          <label for="issueinput6">Select Category</label>
          <select id="issueinput6" formControlName="category_id" class="form-control"  data-toggle="tooltip" data-trigger="hover"
            data-placement="top" data-title="Status">
            <option *ngFor="let e of newcat" value="{{e.id}}">{{e.blog_cat_name}}</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="eventInput1">Blog Name</label>
          <input type="text" id="eventInput1" class="form-control"  formControlName="blog_name" required>
        </div>
        <div class="form-group">
          <label for="eventInput1">Blog Title</label>
          <input type="text" id="eventInput1" class="form-control"  formControlName="blog_title" required>
        </div>
        <div class="form-group">
          <label for="eventInput1">Link</label>
          <input type="text" id="eventInput1" class="form-control"  formControlName="link" >
        </div>
        <div class="form-group">
          <label for="eventInput2">Content 1</label>
        <textarea id="complaintinput5" rows="5" class="form-control round"  formControlName="content1" required></textarea>
        </div>
        <div class="form-group">
          <label for="eventInput2">Content 2</label>
        <textarea id="complaintinput5" rows="5" class="form-control round"  formControlName="content2" ></textarea>
        </div>
        <div class="form-group">
          <label for="eventInput2">Content 3</label>
        <textarea id="complaintinput5" rows="5" class="form-control round"  formControlName="content3" ></textarea>
        </div>

        <div class="form-group">
          <label>Select Image</label>
          <input type="file" class="form-control-file" id="projectinput8" (change)="uploadFile($event)" required>
        </div>
        <div class="form-group">
          <label for="eventInput1">Image_name</label>
          <input type="text" id="eventInput1" class="form-control"  formControlName="image_name" required>
        </div>
        
        
    
       
        
      </div>

    </form>
  
</mat-dialog-content>
<div class="form-group">
  <div class="row">
<div class="form-actions center">
                    
  <button   class="btn btn-raised btn-defult mr-1" (click)="onNoClick()">
    <i class="fa fa-check-square-o"></i>cancel
  </button>

  <button type="submit" (click)="onSubmit()"  class="btn btn-raised btn-success">
    <i class="fa fa-check-square-o"></i>Update
  </button>
</div>
</div>
</div>
</div>
