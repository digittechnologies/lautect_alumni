<div class="mt-2 main-panel">
  <!-- BEGIN : Main Content-->
  <div class="main-content">
    <div class="content-wrapper"><!--Extended Table starts-->
<div class="row">
<div class="col-12">
<div class="content-header">Event and Program</div>
</div></div>

<div class="col-xl-12 col-lg-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Event and Program</h4>
      <p>You can also add icons to the tab name.</p>
    </div>
    <div class="card-content">
      <div class="card-body">
        <div class="nav-vertical">
          <ul class="nav nav-tabs nav-left">
            <li class="nav-item">
              <a class="nav-link active" id="baseVerticalLeft2-tab1" data-toggle="tab" aria-controls="tabVerticalLeft21"
                href="#tabVerticalLeft21" aria-expanded="true"><i class="fa fa-align-justify"></i> Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="baseVerticalLeft2-tab2" data-toggle="tab" aria-controls="tabVerticalLeft22"
                href="#tabVerticalLeft22" aria-expanded="false"><i class="fa fa-header"></i> Event Schedule</a>
            </li>
            
          </ul>
          <div class="tab-content px-1">
            <div role="tabpanel" class="tab-pane active" id="tabVerticalLeft21" aria-expanded="true"
              aria-labelledby="baseVerticalLeft2-tab1">
        
              <h4 class="card-title" id="basic-layout-form-center">Add Event</h4>
              <div class="px-3">

                <form class="form" #signupForm=ngForm (ngSubmit)="onSubmit1()">
                  <div class="row justify-content-md-center">
                    <div class="col-md-6">
                      <div class="form-body">
                        <div class="form-group">
                          <label for="eventInput1">Event Name</label>
                          <input type="text" id="eventInput1" class="form-control"  [(ngModel)]="form.event_name" name="event_name" required>
                        </div>
                        <div class="form-group">
                          <label for="eventInput1">Subject</label>
                          <input type="text" id="eventInput1" class="form-control"  [(ngModel)]="form.subject" name="subject" required>
                        </div>
                        <div class="form-group">
                          <label for="eventInput1">Address</label>
                          <input type="text" id="eventInput1" class="form-control"  [(ngModel)]="form.address" name="address" required>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="projectinput1">Start Time</label>
                              <input type="text" id="projectinput1" class="form-control" [(ngModel)]="form.start_time" name="start_time" placeholder="e.g, 2:00:00 AM">
                            </div>
                          </div>
                          <div class="col-md-6">
                            
                              <div class="form-group">
                                <label for="projectinput1">End Time</label>
                                <input type="text" id="projectinput1" class="form-control" [(ngModel)]="form.end_time" name="end_time" placeholder="e.g, 3:50:00 AM">
                             
                            </div>
                          </div>
                        </div>
      
                        <div class="form-group">
                          <label for="projectinput2">Start Date</label>
                          <input type="text" id="projectinput2" class="form-control" [(ngModel)]="form.start_date" name="start_date" placeholder="e.g, 27 February 2020">
                        </div>
                        <div class="form-group">
                          <label for="projectinput2">End Date</label>
                          <input type="text" id="projectinput2" class="form-control" [(ngModel)]="form.end_date" name="end_date"  placeholder="e.g, 27 February 2020">
                        </div>
                        <div class="form-group">
                          <label for="eventInput2">Content</label>
                        <textarea id="complaintinput5" rows="5" class="form-control round"  [(ngModel)]="form.content" name="content" required></textarea>
                        </div>
                        <div class="form-group">
                          <label>Select Image</label>
                          <input type="file" class="form-control-file" id="projectinput8" (change)="uploadFile($event)">
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <div class="form-actions center">
                    
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-raised btn-primary">
                      <i class="fa fa-check-square-o"></i> Save
                    </button>
                  </div>
                </form>
      
              </div>

              
            </div>



            <div class="tab-pane" id="tabVerticalLeft22" aria-labelledby="baseVerticalLeft2-tab2">
              
              <h4 class="card-title" id="basic-layout-form-center">Add Event Schedule</h4>
              <div class="px-3">

                <form class="form" #signupForm=ngForm (ngSubmit)="onSubmit2()">
                  <div class="row justify-content-md-center">
                    <div class="col-md-6">
                      <div class="form-body">
                        <div class="form-group">
                          <label for="eventInput1">Schedule Name</label>
                          <input type="text" id="eventInput1" class="form-control"  [(ngModel)]="form.component1" name="component1" required>
                        </div>
                        <div class="form-group">
                          <label for="eventInput1">Title</label>
                          <input type="text" id="eventInput1" class="form-control"  [(ngModel)]="form.component2" name="component2" required>
                        </div>
                        <div class="form-group">
                          <label for="eventInput1">Speaker</label>
                          <input type="text" id="eventInput1" class="form-control"  [(ngModel)]="form.component2" name="component2" required>
                        </div>
                        <div class="form-group">
                          <label for="eventInput2">Content</label>
                        <textarea id="complaintinput5" rows="5" class="form-control round"  [(ngModel)]="form.component3" name="component3" required></textarea>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="projectinput1">Start Time</label>
                              <input type="text" id="projectinput1" class="form-control" name="fname" placeholder="e.g 10AM">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="projectinput2">End Time</label>
                              <input type="text" id="projectinput2" class="form-control" name="lname"  placeholder="e.g 2PM">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <div class="form-actions center">
                    
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-raised btn-primary">
                      <i class="fa fa-check-square-o"></i> Save
                    </button>
                  </div>
                </form>
      
              </div>


            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>








</div></div>
