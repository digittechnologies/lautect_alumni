<div class="mt-2 main-panel">
  <!-- BEGIN : Main Content-->
  <div class="main-content">
    <div class="content-wrapper"><!--Extended Table starts-->
<div class="row">
<div class="col-12">
<div class="content-header">Auth</div>
<p class="content-sub-header">Tables with some actions and with more feathers.</p>
</div>
</div>
<section id="extended">
<div class="row">
<div class="col-sm-12">
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Auth Data: ({{count}})    <button type="submit" (click)="addauth()"  class="btn btn-raised btn-success">
      <i class="fa fa-check-square-o"></i>Add New User
    </button></h4> 
     <div class="row">
      <div class="col-md-12"> 
        
  <form #searchForm=ngForm >
     
  <input type="text" class="form-control" [(ngModel)]="form.search" name="search" placeholder="Search Matric no or Name" required>

  <button type="submit" [disabled]="!searchForm.valid" (click)="onSubmitsearch()"  class="btn btn-raised btn-success">
    Search
  </button>

</form>
</div></div>
    
  </div>
  <div class="card-content">
    <!-- <input [(ngModel)]="filterString" placeholder="Search..." (ngModelChange)="onFilterChange()" class="form-control"/>
    <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
  <div class=""> -->
    <div class="card-body table-responsive">
     
      <table class="table text-center">
        <thead>
         
         
          <tr>
            <th>#</th>
            <!-- <th></th> -->
            <th>Name</th>
            <th>Department</th>
            <th>Matric NO</th>
            <!-- <th>Created_at</th> -->
            <!-- <th>Updated_at</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="!auth?.length">
          <tr ><td></td><td></td><h3>No Data Found.</h3></tr><tr></tr>
         </tbody>
         <tbody *ngIf="auth?.length">
           
           <tr *ngFor="let u of auth | paginate: {itemsPerPage: 50, currentPage: p} ; let i=index">               
             <td>{{i + 1}}</td>
            
            <td>{{u.fullname}}</td>
              <td>{{u.dept}}</td>
              <td>{{u.matric_no}}</td>
             
            <td>
             
             
              <a class="success p-0" data-original-title="" title="" (click)="editauth(u.id)">
                <i class="ft-edit-2 font-medium-3 mr-2"></i>
              </a>
              <a class="danger p-0" data-original-title="" title="" (click)="deleteauth(u.id)">
                <i class="ft-x font-medium-3 mr-2"></i>
              </a>
            </td>
          </tr>
         
        </tbody>
      </table>
    <!-- </div>
  </div> -->
      <div class="center" *ngIf="auth?.length">
        <pagination-controls (pageChange)="p = $event" class="my-pagination text-info"></pagination-controls> 
       
   </div>
    </div>
  </div>
</div>
</div>
</div>
</section>
<!--Extended Table Ends-->

  </div>
